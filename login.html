<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Nail Studio</title>
    <meta name="description"
        content="Login to your Luxe Nail Studio account to manage appointments, view booking history, and access exclusive member benefits.">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/images/icons/favicon.svg">
</head>

<body class="auth-page">
    <!-- Header -->
    

    <!-- Login Section -->
    <section class="auth-container">
        <div class="auth-form">
            <div style="text-align: center; margin-bottom: 2rem;">
                <a href="index.html" class="logo" style="justify-content: center; margin-bottom: 1.5rem;">
                    <svg class="logo-icon" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg"
                        style="width: 60px; height: 60px;">
                        <defs>
                            <linearGradient id="logoGradientAuth" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#d4a574;stop-opacity:1" />
                                <stop offset="100%" style="stop-color:#b8935f;stop-opacity:1" />
                            </linearGradient>
                        </defs>
                        <circle cx="20" cy="20" r="18" fill="url(#logoGradientAuth)" />
                        <path d="M20 8 L24 16 L32 16 L26 22 L28 30 L20 26 L12 30 L14 22 L8 16 L16 16 Z" fill="white" />
                    </svg>
                    <span style="font-size: 1.8rem;">Nail Studio</span>
                </a>
                <h2 style="margin-top: 1rem;">Welcome Back</h2>
                <p style="color: var(--text-secondary);">Login to access your account</p>
            </div>

            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" class="form-control" required
                        placeholder="Enter your email">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" required
                        placeholder="Enter your password">
                </div>

                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
                    <label style="display: flex; align-items: center;">
                        <input type="checkbox" name="remember" style="margin-right: 0.5rem;">
                        <span style="color: var(--text-light); font-size: 0.9rem;">Remember me</span>
                    </label>
                    <a href="#" style="color: var(--primary-color); text-decoration: none; font-size: 0.9rem;">Forgot
                        Password?</a>
                </div>

                <div style="text-align:center;">
    <button type="submit"
            class="btn btn-primary"
            style="
              padding: 0.45rem 1.2rem;
              font-size: 0.8rem;
              width: auto;
              min-width: unset;
              display: inline-block;
            ">
        Login here
    </button>
</div>


                <div style="text-align: center; margin: 1.5rem 0;">
                    <span style="color: var(--text-light);">Or continue with</span>
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                    <button type="button" class="btn btn-outline"
                        style="display: flex; align-items: center; justify-content: center; gap: 0.5rem;">
                        <span>f</span> Facebook
                    </button>
                    <button type="button" class="btn btn-outline"
                        style="display: flex; align-items: center; justify-content: center; gap: 0.5rem;">
                        <span>G</span> Google
                    </button>
                </div>
            </form>

            <div class="auth-links">
                <p>Don't have an account? <a href="register.html">Register here</a></p>
                <p><a href="index.html">Back to Home</a></p>
            </div>
        </div>
    </section>

    <!-- JavaScript -->
    <script src="assets/js/main.js"></script>
    <script>
        // Login form specific JavaScript
        document.getElementById('login-form').addEventListener('submit', function (e) {
            e.preventDefault();

            // Get form data
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const remember = document.querySelector('input[name="remember"]').checked;

            // Show loading state
            const submitBtn = this.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Logging in...';
            submitBtn.disabled = true;

            // Simulate login process
            setTimeout(() => {
                // In a real application, this would make an API call
                console.log('Login attempt:', { email, password, remember });

                // Show success message
                window.NailArtStudio.showNotification('Login successful! Redirecting...', 'success');

                // Redirect to home
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);

                // Reset button
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }, 2000);
        });

        // Social login buttons
        document.querySelectorAll('button[type="button"]').forEach(btn => {
            if (btn.textContent.includes('Facebook') || btn.textContent.includes('Google')) {
                btn.addEventListener('click', function () {
                    const provider = this.textContent.includes('Facebook') ? 'Facebook' : 'Google';
                    window.NailArtStudio.showNotification(`${provider} login would be implemented here`, 'info');
                });
            }
        });
    </script>
</body>

</html>
