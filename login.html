<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Nail Studio</title>
    <meta name="description"
        content="Login to your Luxe Nail Studio account to manage appointments, view booking history, and access exclusive member benefits.">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/images/icons/favicon.svg">
</head>

<body class="auth-page">
    <!-- Header -->


    <!-- Login Section -->
    <section class="auth-container">
        <div class="auth-form">
            <div style="text-align: center; margin-bottom: 2rem;">
                <a href="index.html" class="logo" style="justify-content: center; margin-bottom: 1.5rem;">
                    <svg class="logo-icon" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg"
                        style="width: 60px; height: 60px;">
                        <defs>
                            <linearGradient id="logoGradientAuth" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#d4a574;stop-opacity:1" />
                                <stop offset="100%" style="stop-color:#b8935f;stop-opacity:1" />
                            </linearGradient>
                        </defs>
                        <circle cx="20" cy="20" r="18" fill="url(#logoGradientAuth)" />
                        <path d="M20 8 L24 16 L32 16 L26 22 L28 30 L20 26 L12 30 L14 22 L8 16 L16 16 Z" fill="white" />
                    </svg>
                    <span style="font-size: 1.8rem;">Nail Studio</span>
                </a>
                <h2 style="margin-top: 1rem;">Welcome Back</h2>
                <p style="color: var(--text-secondary);">Login to access your account</p>
            </div>

            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" class="form-control" required
                        placeholder="Enter your email">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" required
                        placeholder="Enter your password">
                </div>

                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
                    <label style="display: flex; align-items: center;">
                        <input type="checkbox" name="remember" style="margin-right: 0.5rem;">
                        <span style="color: var(--text-light); font-size: 0.9rem;">Remember me</span>
                    </label>
                    <a href="#" style="color: var(--primary-color); text-decoration: none; font-size: 0.9rem;">Forgot
                        Password?</a>
                </div>

                <div style="text-align:center;">
                    <button type="submit" class="btn btn-primary" style="
              padding: 0.45rem 1.2rem;
              font-size: 0.8rem;
              width: auto;
              min-width: unset;
              display: inline-block;
            ">
                        Login here
                    </button>
                </div>


                <div style="text-align: center; margin: 1.5rem 0;">
                    <span style="color: var(--text-light);">Or continue with</span>
                </div>

                <div class="social-buttons-container">
                    <button type="button" class="social-btn">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="#1877F2">
                            <path
                                d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.469h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.469h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z" />
                        </svg>
                        <span>Facebook</span>
                    </button>
                    <button type="button" class="social-btn">
                        <svg width="18" height="18" viewBox="0 0 18 18">
                            <path
                                d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.874 2.684-6.615z"
                                fill="#4285f4" />
                            <path
                                d="M9 18c2.43 0 4.467-.806 5.956-2.184l-2.908-2.258c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.711H.957v2.332A8.997 8.997 0 0 0 9 18z"
                                fill="#34a853" />
                            <path
                                d="M3.964 10.712c-.18-.54-.282-1.117-.282-1.712s.102-1.172.282-1.712V4.956H.957a8.996 8.996 0 0 0 0 8.088l3.007-2.332z"
                                fill="#fbbc05" />
                            <path
                                d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9 0A8.997 8.997 0 0 0 .957 4.956l3.007 2.332C4.672 5.164 6.656 3.58 9 3.58z"
                                fill="#ea4335" />
                        </svg>
                        <span>Google</span>
                    </button>
                </div>
            </form>

            <div class="auth-links">
                <p>Don't have an account? <a href="register.html">Register here</a></p>
                <p><a href="index.html">Back to Home</a></p>
            </div>
        </div>
    </section>

    <!-- JavaScript -->
    <script src="assets/js/main.js"></script>
    <script>
        // Login form specific JavaScript
        document.getElementById('login-form').addEventListener('submit', function (e) {
            e.preventDefault();

            // Get form data
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const remember = document.querySelector('input[name="remember"]').checked;

            // Show loading state
            const submitBtn = this.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Logging in...';
            submitBtn.disabled = true;

            // Simulate login process
            setTimeout(() => {
                // In a real application, this would make an API call
                console.log('Login attempt:', { email, password, remember });

                // Show success message
                window.NailArtStudio.showNotification('Login successful! Redirecting...', 'success');

                // Redirect to home
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);

                // Reset button
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }, 2000);
        });

        // Social login buttons
        document.querySelectorAll('button[type="button"]').forEach(btn => {
            if (btn.textContent.includes('Facebook') || btn.textContent.includes('Google')) {
                btn.addEventListener('click', function () {
                    const provider = this.textContent.includes('Facebook') ? 'Facebook' : 'Google';
                    window.NailArtStudio.showNotification(`${provider} login would be implemented here`, 'info');
                });
            }
        });
    </script>
</body>

</html>
