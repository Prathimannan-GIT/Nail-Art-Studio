<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Luxe Nail Art Studio</title>
    <meta name="description"
        content="Create your Luxe Nail Studio account to book appointments, manage your profile, and access exclusive member benefits and rewards.">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/images/icons/favicon.svg">
</head>

<body class="auth-page">
    <!-- Header -->
    

    <!-- Register Section -->
    <section class="auth-container">
        <div class="auth-form" style="max-width: 550px;">
            <div style="text-align: center; margin-bottom: 1.5rem;">
                <a href="index.html" class="logo" style="justify-content: center; margin-bottom: 1rem;">
                    <svg class="logo-icon" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg"
                        style="width: 44px; height: 44px;">
                        <defs>
                            <linearGradient id="logoGradientReg" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#d4a574;stop-opacity:1" />
                                <stop offset="100%" style="stop-color:#b8935f;stop-opacity:1" />
                            </linearGradient>
                        </defs>
                        <circle cx="20" cy="20" r="18" fill="url(#logoGradientReg)" />
                        <path d="M20 8 L24 16 L32 16 L26 22 L28 30 L20 26 L12 30 L14 22 L8 16 L16 16 Z" fill="white" />
                    </svg>
                    <span style="font-size: 1.8rem;">Nail Studio</span>
                </a>
                <h2 style="margin-bottom: 0.25rem; font-size: 1.6rem;">Join Us</h2>
                <p style="color: var(--text-secondary); font-size: 0.85rem;">Create your account</p>
            </div>

            <form id="register-form">
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 0.75rem; margin-bottom: 0.5rem;">
                    <div class="form-group" style="margin-bottom: 0.5rem;">
                        <label for="firstName" style="font-size: 0.8rem;">First Name</label>
                        <input type="text" id="firstName" name="firstName" class="form-control" required
                            placeholder="First name" style="padding: 0.6rem;">
                    </div>
                    <div class="form-group" style="margin-bottom: 0.5rem;">
                        <label for="lastName" style="font-size: 0.8rem;">Last Name</label>
                        <input type="text" id="lastName" name="lastName" class="form-control" required
                            placeholder="Last name" style="padding: 0.6rem;">
                    </div>
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 0.75rem; margin-bottom: 0.5rem;">
                    <div class="form-group" style="margin-bottom: 0.5rem;">
                        <label for="email" style="font-size: 0.8rem;">Email Address</label>
                        <input type="email" id="email" name="email" class="form-control" required placeholder="Email"
                            style="padding: 0.6rem;">
                    </div>
                    <div class="form-group" style="margin-bottom: 0.5rem;">
                        <label for="phone" style="font-size: 0.8rem;">Phone Number</label>
                        <input type="tel" id="phone" name="phone" class="form-control" required placeholder="Phone"
                            style="padding: 0.6rem;">
                    </div>
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 0.75rem; margin-bottom: 0.5rem;">
                    <div class="form-group" style="margin-bottom: 0.5rem;">
                        <label for="password" style="font-size: 0.8rem;">Password</label>
                        <input type="password" id="password" name="password" class="form-control" required
                            placeholder="Password" minlength="8" style="padding: 0.6rem;">
                    </div>
                    <div class="form-group" style="margin-bottom: 0.5rem;">
                        <label for="confirmPassword" style="font-size: 0.8rem;">Confirm</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required
                            placeholder="Confirm" style="padding: 0.6rem;">
                    </div>
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 0.75rem; margin-bottom: 0.75rem;">
                    <div class="form-group" style="margin-bottom: 0;">
                        <label for="birthdate" style="font-size: 0.8rem;">Date of Birth</label>
                        <input type="date" id="birthdate" name="birthdate" class="form-control" required
                            style="padding: 0.6rem;">
                    </div>
                    <div class="form-group" style="margin-bottom: 0;">
                        <label for="membership" style="font-size: 0.8rem;">Membership</label>
                        <select id="membership" name="membership" class="form-control" style="padding: 0.6rem;">
                            <option value="">Select type</option>
                            <option value="vip">VIP ($150/mo)</option>
                            <option value="student">Student ($80/mo)</option>
                            <option value="regular">Free</option>
                        </select>
                    </div>
                </div>

                <div style="margin-bottom: 0.75rem; display: flex; flex-direction: column; gap: 0.2rem;">
                    <label style="display: flex; align-items: flex-start; margin-bottom: 0;">
                        <input type="checkbox" name="terms" required style="margin-right: 0.4rem; margin-top: 0.2rem;">
                        <span style="color: var(--text-light); font-size: 0.75rem;">
                            I agree to the <a href="#" style="color: var(--primary-color);">Terms & Conditions</a>
                        </span>
                    </label>
                </div>

                <div style="text-align:center;">
    <button type="submit"
            class="btn btn-primary"
            style="
              padding: 0.45rem 1.2rem;
              font-size: 0.8rem;
              width: auto;
              min-width: unset;
              display: inline-block;
            ">
        Create Account
    </button>
</div>



                <div style="text-align: center; margin: 0.5rem 0;">
                    <span style="color: var(--text-light); font-size: 0.75rem;">Or register with</span>
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 0.75rem;">
                    <button type="button" class="btn btn-outline"
                        style="display: flex; align-items: center; justify-content: center; gap: 0.4rem; padding: 0.6rem; font-size: 0.85rem;">
                        <span>f</span> Facebook
                    </button>
                    <button type="button" class="btn btn-outline"
                        style="display: flex; align-items: center; justify-content: center; gap: 0.4rem; padding: 0.6rem; font-size: 0.85rem;">
                        <span>G</span> Google
                    </button>
                </div>
            </form>

            <div class="auth-links" style="margin-top: 0.75rem; font-size: 0.85rem;">
                <p>Have an account? <a href="login.html">Login</a></p>
                <p><a href="index.html">Back to Home</a></p>
            </div>
        </div>
    </section>

    <!-- JavaScript -->
    <script src="assets/js/main.js"></script>
    <script>
        // Registration form specific JavaScript
        document.getElementById('register-form').addEventListener('submit', function (e) {
            e.preventDefault();

            // Get form data
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);

            // Validate passwords match
            if (data.password !== data.confirmPassword) {
                window.NailArtStudio.showNotification('Passwords do not match!', 'error');
                return;
            }

            // Show loading state
            const submitBtn = this.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Creating...';
            submitBtn.disabled = true;

            // Simulate registration
            setTimeout(() => {
                window.NailArtStudio.showNotification('Success! Redirecting...', 'success');
                setTimeout(() => { window.location.href = 'login.html'; }, 1500);
            }, 1500);
        });

        // Set max date for birthdate (18+)
        const birthdateInput = document.getElementById('birthdate');
        if (birthdateInput) {
            const today = new Date();
            const maxDate = new Date(today.getFullYear() - 18, today.getMonth(), today.getDate());
            birthdateInput.max = maxDate.toISOString().split('T')[0];
        }
    </script>
</body>

</html>
