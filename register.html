<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Luxe Nail Art Studio</title>
    <meta name="description"
        content="Create your Luxe Nail Studio account to book appointments, manage your profile, and access exclusive member benefits and rewards.">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/images/icons/favicon.svg">
</head>

<body class="auth-page">
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <!-- LEFT SECTION - Logo + Name -->
            <a href="index.html" class="logo">
                <svg class="logo-icon" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#d4a574;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#b8935f;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                    <circle cx="20" cy="20" r="18" fill="url(#logoGradient)" />
                    <path d="M20 8 L24 16 L32 16 L26 22 L28 30 L20 26 L12 30 L14 22 L8 16 L16 16 Z" fill="white" />
                </svg>
                <span>Luxe Nail Studio</span>
            </a>

            <!-- CENTER SECTION - Navigation Menu -->
            <nav class="nav-center">
                <ul class="nav-menu">
                    <li><a href="index.html" class="nav-link">Home</a></li>
                    <li><a href="about.html" class="nav-link">About</a></li>
                    <li><a href="services.html" class="nav-link">Services</a></li>
                    <li><a href="gallery.html" class="nav-link">Gallery</a></li>
                    <li><a href="pricing.html" class="nav-link">Pricing</a></li>
                    <li><a href="appointments.html" class="nav-link">Appointments</a></li>
                    <li><a href="dashboard.html" class="nav-link">Dashboard</a></li>
                    <li><a href="contact.html" class="nav-link">Contact</a></li>
                </ul>

                <!-- Mobile Login/Register Actions -->
                <div class="mobile-nav-actions">
                    <button class="theme-toggle" aria-label="Toggle dark mode" style="margin: 0 auto 1.5rem; width: 44px; height: 44px; display: flex; align-items: center; justify-content: center;">
                        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" style="width: 24px; height: 24px;">
                            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" fill="currentColor"></path>
                        </svg>
                    </button>
                    <button class="theme-toggle" aria-label="Toggle dark mode" style="margin: 0 auto 1rem;">
                        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" fill="currentColor" />
                        </svg>
                    </button>
                    <a href="login.html" class="btn btn-outline">Login</a>
                    <a href="register.html" class="btn btn-primary">Register</a>
                </div>
            </nav>

            <!-- RIGHT SECTION - Actions -->
            <div class="nav-actions">
                <button class="theme-toggle" aria-label="Toggle dark mode">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" fill="currentColor" />
                    </svg>
                </button>
                <a href="login.html" class="btn btn-outline">Login</a>
                <a href="register.html" class="btn btn-primary">Register</a>
            </div>

            <!-- Mobile Menu Toggle -->
            <button class="menu-toggle" aria-label="Toggle menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </header>

    <!-- Register Section -->
    <section class="auth-container">
        <div class="auth-form" style="max-width: 550px;">
            <div style="text-align: center; margin-bottom: 2rem;">
                <a href="index.html" class="logo" style="justify-content: center; margin-bottom: 1.5rem;">
                    <svg class="logo-icon" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg"
                        style="width: 50px; height: 50px;">
                        <defs>
                            <linearGradient id="logoGradientReg" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#d4a574;stop-opacity:1" />
                                <stop offset="100%" style="stop-color:#b8935f;stop-opacity:1" />
                            </linearGradient>
                        </defs>
                        <circle cx="20" cy="20" r="18" fill="url(#logoGradientReg)" />
                        <path d="M20 8 L24 16 L32 16 L26 22 L28 30 L20 26 L12 30 L14 22 L8 16 L16 16 Z" fill="white" />
                    </svg>
                    <span style="font-size: 1.6rem;">Luxe Nail Studio</span>
                </a>
                <h2 style="margin-bottom: 0.5rem; font-size: 1.8rem;">Join Our Community</h2>
                <p style="color: var(--text-secondary); font-size: 0.9rem;">Create your account for exclusive benefits
                </p>
            </div>

            <form id="register-form">
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-bottom: 0.5rem;">
                    <div class="form-group" style="margin-bottom: 0.5rem;">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" class="form-control" required
                            placeholder="First name">
                    </div>
                    <div class="form-group" style="margin-bottom: 0.5rem;">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" class="form-control" required
                            placeholder="Last name">
                    </div>
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-bottom: 0.5rem;">
                    <div class="form-group" style="margin-bottom: 0.5rem;">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" class="form-control" required
                            placeholder="Email address">
                    </div>
                    <div class="form-group" style="margin-bottom: 0.5rem;">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" class="form-control" required
                            placeholder="Phone number">
                    </div>
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-bottom: 0.5rem;">
                    <div class="form-group" style="margin-bottom: 0.5rem;">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" class="form-control" required
                            placeholder="Password" minlength="8">
                    </div>
                    <div class="form-group" style="margin-bottom: 0.5rem;">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required
                            placeholder="Confirm">
                    </div>
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-bottom: 0.8rem;">
                    <div class="form-group" style="margin-bottom: 0;">
                        <label for="birthdate">Date of Birth</label>
                        <input type="date" id="birthdate" name="birthdate" class="form-control" required>
                    </div>
                    <div class="form-group" style="margin-bottom: 0;">
                        <label for="membership">Membership</label>
                        <select id="membership" name="membership" class="form-control">
                            <option value="">Select type</option>
                            <option value="vip">VIP ($150/mo)</option>
                            <option value="student">Student ($80/mo)</option>
                            <option value="regular">Free</option>
                        </select>
                    </div>
                </div>

                <div style="margin-bottom: 0.8rem; display: flex; flex-direction: column; gap: 0.3rem;">
                    <label style="display: flex; align-items: flex-start; margin-bottom: 0;">
                        <input type="checkbox" name="terms" required style="margin-right: 0.5rem; margin-top: 0.25rem;">
                        <span style="color: var(--text-light); font-size: 0.8rem;">
                            I agree to the <a href="terms-of-service.html"
                                style="color: var(--primary-color);">Terms</a> and
                            <a href="privacy-policy.html" style="color: var(--primary-color);">Privacy</a>
                        </span>
                    </label>
                    <label style="display: flex; align-items: flex-start; margin-bottom: 0;">
                        <input type="checkbox" name="newsletter" style="margin-right: 0.5rem; margin-top: 0.25rem;">
                        <span style="color: var(--text-light); font-size: 0.8rem;">
                            Send me exclusive offers via email
                        </span>
                    </label>
                </div>

                <button type="submit" class="btn btn-primary" style="margin-bottom: 0.5rem;">Create Account</button>

                <div style="text-align: center; margin: 0.8rem 0;">
                    <span style="color: var(--text-light); font-size: 0.8rem;">Or register with</span>
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-bottom: 0.5rem;">
                    <button type="button" class="btn btn-outline"
                        style="display: flex; align-items: center; justify-content: center; gap: 0.5rem; padding: 0.5rem;">
                        <span>f</span> Facebook
                    </button>
                    <button type="button" class="btn btn-outline"
                        style="display: flex; align-items: center; justify-content: center; gap: 0.5rem; padding: 0.5rem;">
                        <span>G</span> Google
                    </button>
                </div>
            </form>

            <div class="auth-links" style="margin-top: 0.8rem; font-size: 0.9rem;">
                <p>Already have an account? <a href="login.html">Login here</a></p>
                <p><a href="index.html">Back to Home</a></p>
            </div>
        </div>
    </section>



    <!-- JavaScript -->
    <script src="assets/js/main.js"></script>
    <script>
        // Registration form specific JavaScript
        document.getElementById('register-form').addEventListener('submit', function (e) {
            e.preventDefault();

            // Get form data
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);

            // Validate passwords match
            if (data.password !== data.confirmPassword) {
                window.NailArtStudio.showNotification('Passwords do not match!', 'error');
                return;
            }

            // Show loading state
            const submitBtn = this.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Creating Account...';
            submitBtn.disabled = true;

            // Simulate registration process
            setTimeout(() => {
                // In a real application, this would make an API call
                console.log('Registration data:', data);

                // Show success message
                window.NailArtStudio.showNotification('Account created successfully! Redirecting to login...', 'success');

                // Redirect to login (in real app)
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);

                // Reset button
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }, 2000);
        });

        // Social registration buttons
        document.querySelectorAll('button[type="button"]').forEach(btn => {
            if (btn.textContent.includes('Facebook') || btn.textContent.includes('Google')) {
                btn.addEventListener('click', function () {
                    const provider = this.textContent.includes('Facebook') ? 'Facebook' : 'Google';
                    window.NailArtStudio.showNotification(`${provider} registration would be implemented here`, 'info');
                });
            }
        });

        // Set max date for birthdate (must be 18+)
        const birthdateInput = document.getElementById('birthdate');
        if (birthdateInput) {
            const today = new Date();
            const maxDate = new Date(today.getFullYear() - 18, today.getMonth(), today.getDate());
            birthdateInput.max = maxDate.toISOString().split('T')[0];
        }
    </script>
</body>

</html>
